<h2>Permainan tebak angka</h2>

<mat-form-field appearance="fill">
  <mat-label>Tentukan Angka Maksimal</mat-label>
  <input matInput [(ngModel)]="maxNumber">
</mat-form-field>

<h3>Ok, Bayangkan angka 1 - {{ maxNumber }}</h3>
<button mat-raised-button (click)="startPrediction()">start</button>
<div *ngIf="predictionNumber">
  <h3>angkamu: {{ predictionNumber }}</h3>
</div>
